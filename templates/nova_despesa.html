{% extends "model-page.html" %}

{% block content %}
    <div class="nova_despesa">
        <form action = "submit" method="POST">{%csrf_token%}
            <h5 class="text-despesa">Nova Despesa</h5><br>
            <div class="form-group">
                <label>Nome da Despesa:</label>
                <input type="text" class="form-control" name="nome_despesa" placeholder="Nome despesa" value = "{{despesa.nome_despesa}}">
            </div>
            <div class="form-group">
                <label>Preço:</label>
                <input type="number" step = "0.01" class="form-control" name="preco" placeholder="Preço" value = "{{despesa.preco}}">
            </div><br>

            <div class="text-center">       
                <button type="submit" class="btn btn-outline-success">Salvar</button>
                <a href="/"><button type="button" class="btn btn-outline-danger">Cancelar</button></a>                
            </div>

            <input type = "number" name = "id_despesa" value = "{{despesa.id}}" hidden>
        </form>
    </div><br>  
{% endblock %}
